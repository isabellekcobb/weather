name: validation

on:

  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:

  build:
  
    runs-on: ubuntu-latest
    container: slacgismo/gridlabd:latest
    
    steps:
    
      - uses: actions/checkout@v2
      
      - name: validate
        run: |
          mkdir -p $HOME/.nsrdb
          echo '{"'$NSRDB_SIGNUP'": "'$NSRDB_APIKEY'"}' > $HOME/.nsrdb/credentials.json
          bash autotest.sh
        
      - name: artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: autotest-errors
          path: autotest-errors.tar.gz
